<html lang="en">

    <!-- My CSS    -->
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
  <section id="first-screen">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jungle Speed</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Play the game <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Cards</a></li>
            <li><a href="#">Rules</a></li>
            <li><a href="#">Buy the game</a></li>
            <li><a href="#">Wathever</a></li>
          </ul>

        </div>
      </div>
  </nav>

  <div class="container">

    <div class="row">
      <h1>JUNGLE SPEED</h1>
      <div class="col-md-6">
        <h2>Set the game</h2>
        <h3>Number of players</h3>
        <select id="number-of-players" class="form-control">
          <option></option>
          <option value="4">4 players</option>
          <option value="3">3 players vs 1 cpu</option>
          <option value="2">2 players vs 2 cpu</option>
          <option value="1">1 player vs 3 cpu</option>
        </select>

        <div id="cpu" class="hide-container">
          <h3>Level of computer</h3>
          <select id="lvl-of-cpu" class="form-control">
            <option></option>
            <option value="0">Dumb</option>
            <option value="1">Decent</option>
            <option value="2">God</option>
          </select>
        </div>

        <button id="all-set" class="btn btn-success btn-lg">All SET</button>
      </div>

      <div id="recap" class="col-md-6">

          <div id="names-to-play">
            <!-- <div><h5>Name of player 1 will have the "Q" key assigned</h5></div>
            <div><h5>Name of player 2 will have the "P" key assigned</h5></div>
            <div><h5>Name of player 3 will have the "Z" key assigned</h5></div>
            <div><h5>Name of player 4 will have the "M" key assigned</h5></div> -->
          </div>

          <div id="final-cpu-lvl">
          <!-- <div><h5>Will be facing X CPU with an X level of intelligence</h5></div> -->
          </div>
          <button id="play" class="btn btn-success btn-lg">PLAY</button>
      </div>
    </div>


  </div>
</section>
<section id="board-screen" class="hide-container">

<div><h1>THIS IS MY AWESOME BOARD!!!</h1></div>

</section>
